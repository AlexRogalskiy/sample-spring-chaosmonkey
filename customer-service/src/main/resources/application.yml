spring:
  application:
    name: customer-service

server:
  port: 8093

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8061/eureka/
      
chaos:
  monkey:
    assaults:
      level: 8
      latencyRangeStart: 1000
      latencyRangeEnd: 10000
      exceptionsActive: true
      killApplicationActive: true
    watcher:
      repository: true
      
management:
  endpoint:
    chaosmonkey:
      enabled: true
  endpoints:
    web:
      exposure:
        include: health,info,chaosmonkey